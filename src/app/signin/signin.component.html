<!-- signin.component.html -->
<div class="auth-container">
  <h2>Sign In</h2>
  <form #signInForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input #nameInput type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #passwordInput type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <p>Don't have an account? 
      <a routerLink="/signup" style="text-decoration: none; font-weight: bold; color: black">Sign Up</a>
    </p>
    <button type="submit" [disabled]="signInForm.invalid" (click)="signIn(nameInput.value, passwordInput.value)">Sign In</button>
  </form>
</div>
